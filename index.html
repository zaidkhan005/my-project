<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RetroPomodoro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="retro-header">
        <h1>RETRO POMODORO</h1>
        <p>Study in 8-bit rhythm</p>
    </header>

    <main class="container">
        <div class="timer-display">
            <div id="time" class="pixel-font">25:00</div>
            <div class="time-controls">
                <div class="time-set">
                    <label>Study (min):</label>
                    <input type="number" id="studyTime" value="50" min="1" class="retro-input small">
                </div>
                <div class="time-set">
                    <label>Break (min):</label>
                    <input type="number" id="breakTime" value="10" min="1" class="retro-input small">
                </div>
            </div>
            <div class="progress-bar">
                <div id="progress" class="progress-fill"></div>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="youtubeUrl" 
                   placeholder="Paste YouTube URL here" 
                   class="retro-input">
            <div class="button-group">
                <button id="startBtn" class="retro-btn green">START</button>
                <button id="pauseBtn" class="retro-btn yellow">PAUSE/UPDATE</button>
                <button id="resetBtn" class="retro-btn red">RESET</button>
            </div>
            <div class="instruction-note">
                NOTE: Click PAUSE once to pause, click twice to update timer settings
            </div>
        </div>

        <div class="session-counter">
            <span>Sessions Completed: </span>
            <span id="sessionCount">0</span>
        </div>
    </main>

    <div id="player"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
